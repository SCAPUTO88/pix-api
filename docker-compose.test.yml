version: "3.9"

services:
  localstack:
    image: localstack/localstack:3.0
    container_name: localstack-test
    environment:
      - SERVICES=dynamodb
      - AWS_DEFAULT_REGION=sa-east-1
      - DEBUG=1
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=local
      - LOCALSTACK_HOST=localstack
    ports:
      - "4566:4566"
    volumes:
      - ./ops/localstack:/etc/localstack/init/ready.d
      - localstack_data:/var/lib/localstack
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4566/_localstack/health | grep '\"dynamodb\": \"available\"' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  pix-api:
    build:
      context: .
      dockerfile: pix-api/Dockerfile
    container_name: pix-api-test
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - AWS_REGION=sa-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    depends_on:
      localstack:
        condition: service_healthy

volumes:
  localstack_data: